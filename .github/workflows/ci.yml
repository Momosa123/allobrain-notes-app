name: CI Pipeline

on:
  push:
    branches: [main]
    paths: # Only run workflow if files in these paths change
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/ci.yml"

jobs:
  # --- Frontend Checks Job ---
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend # Run commands in frontend dir

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Frontend Code
        run: pnpm run lint

      - name: Check Frontend Code Formatting
        run: pnpm run format:check

      - name: Build Frontend Application
        run: pnpm run build

      # - name: Run Frontend Tests
      #   run: pnpm test

  # --- Backend Checks Job ---
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # Match the version used in pyproject.toml
          # Optional: Add caching for pip later
          # cache: 'pip'
          # cache-dependency-path: backend/requirements-dev.txt

      - name: Install Backend Dev Dependencies
        run: pip install -r requirements-dev.txt # Install ALL deps for checking

      - name: Check Backend Code Formatting (Black) ‚ö´
        run: black --check --diff . # Check formatting, show diff on failure

      - name: Check Backend Import Sorting (isort)  —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        run: isort --check-only --diff . # Check import sorting, show diff on failure

      - name: Lint Backend Code (Flake8)
        run: flake8 . # Run flake8 linter


